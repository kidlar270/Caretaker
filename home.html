<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chally Admin | Caretaker Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js" type="module"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .row-animate { animation: slideIn 0.3s ease-out forwards; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        @media (max-width: 768px) {
            #responsive-table-container table, #responsive-table-container thead, #responsive-table-container tbody, #responsive-table-container th, #responsive-table-container td, #responsive-table-container tr { display: block; }
            #responsive-table-container thead tr { position: absolute; top: -9999px; left: -9999px; }
            #responsive-table-container tr { margin-bottom: 1rem; border: 1px solid #e2e8f0; border-radius: 1rem; background: white; padding: 0.5rem; }
            #responsive-table-container td { border: none; position: relative; padding-left: 50%; text-align: right; min-height: 40px; display: flex; align-items: center; justify-content: flex-end; }
            #responsive-table-container td:before { position: absolute; left: 12px; width: 45%; content: attr(data-label); font-weight: 700; text-align: left; font-size: 0.65rem; color: #64748b; text-transform: uppercase; }
            #responsive-table-container td.actions-cell { padding-left: 12px; justify-content: center; border-top: 1px solid #f1f5f9; margin-top: 0.5rem; padding-top: 1rem; }
            #responsive-table-container td.actions-cell:before { display: none; }
        }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-900 min-h-screen">

    <div id="main-ui" class="no-print">
        <nav class="bg-white border-b border-slate-200 sticky top-0 z-40">
            <div class="max-w-[1400px] mx-auto px-4 md:px-8 py-3 md:py-4 flex justify-between items-center">
                <div class="flex items-center gap-2 md:gap-3">
                    <div class="bg-indigo-600 p-1.5 md:p-2 rounded-lg text-white">
                        <i data-lucide="building-2" size="18"></i>
                    </div>
                    <h1 class="text-lg md:text-xl font-bold tracking-tight text-slate-800">
                        CHALLY <span class="text-indigo-600 block md:inline text-[10px] md:text-lg">APARTMENTS</span>
                    </h1>
                </div>
                
                <div class="flex items-center gap-1 md:gap-3">
                    <button class="relative p-2 text-slate-500 hover:bg-slate-100 rounded-full transition-all">
                        <i data-lucide="bell" size="20"></i>
                        <span id="notif-badge" class="hidden absolute top-1.5 right-1.5 w-2 h-2 bg-red-500 border-2 border-white rounded-full"></span>
                    </button>

                    <!-- Mobile Menu -->
                    <div class="md:hidden relative group">
                        <button class="p-2 text-slate-600 hover:bg-slate-50 rounded-lg">
                            <i data-lucide="more-vertical" size="20"></i>
                        </button>
                        <div class="absolute right-0 mt-2 w-48 bg-white border border-slate-200 rounded-xl shadow-xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all z-50 overflow-hidden">
                            <button onclick="openModal()" class="w-full text-left px-4 py-3 text-sm hover:bg-slate-50 flex items-center gap-2 border-b">
                                <i data-lucide="user-plus" size="16"></i> New Resident
                            </button>
                            <button id="mobile-logout-btn" class="w-full text-left px-4 py-3 text-sm text-red-600 hover:bg-red-50 flex items-center gap-2">
                                <i data-lucide="log-out" size="16"></i> Logout
                            </button>
                        </div>
                    </div>

                    <!-- Desktop Actions -->
                    <div class="hidden md:flex items-center gap-3">
                        <button onclick="openModal()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg font-semibold text-sm transition-all flex items-center gap-2 shadow-lg shadow-indigo-100">
                            <i data-lucide="user-plus" size="18"></i> New Resident
                        </button>
                        <button id="desktop-logout-btn" class="p-2 text-slate-400 hover:text-red-600 transition-colors" title="Logout">
                            <i data-lucide="log-out" size="20"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <main class="max-w-[1400px] mx-auto px-4 md:px-8 py-4 md:py-8 space-y-4 md:space-y-8">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-3 md:gap-4">
                <div class="bg-white p-4 md:p-6 rounded-2xl border border-slate-200 shadow-sm">
                    <p class="text-[10px] md:text-xs font-bold text-slate-400 uppercase mb-1">Residents</p>
                    <h2 id="stat-tenants" class="text-xl md:text-3xl font-bold text-slate-900">0</h2>
                </div>
                <div class="bg-white p-4 md:p-6 rounded-2xl border border-slate-200 shadow-sm">
                    <p class="text-[10px] md:text-xs font-bold text-slate-400 uppercase mb-1">Status</p>
                    <div id="auth-status" class="flex items-center gap-2 text-[10px] font-mono text-emerald-600 font-bold">
                        <span class="w-1.5 h-1.5 bg-emerald-500 rounded-full animate-pulse"></span> SECURE_LINK
                    </div>
                </div>
                <div class="bg-white p-4 md:p-6 rounded-2xl border border-slate-200 shadow-sm col-span-2">
                    <p class="text-[10px] md:text-xs font-bold text-slate-400 uppercase mb-1">Session</p>
                    <p id="idle-timer" class="text-xs text-slate-500">Auto-logout in 5:00</p>
                </div>
            </div>

            <div class="relative w-full md:w-96">
                <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400" size="18"></i>
                <input type="text" id="searchInput" oninput="renderTable()" placeholder="Search resident..." class="w-full pl-11 pr-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none transition-all text-sm">
            </div>

            <div id="responsive-table-container" class="md:bg-white md:rounded-2xl md:border md:border-slate-200 md:shadow-sm md:overflow-hidden">
                <table class="w-full text-left border-collapse">
                    <thead class="hidden md:table-header-group">
                        <tr class="bg-slate-50/50 border-b border-slate-200">
                            <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase">Tenant Details</th>
                            <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase">Unit</th>
                            <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase">Balance</th>
                            <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="md:divide-y md:divide-slate-100"></tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Modal Form -->
    <div id="modal" class="fixed inset-0 z-50 bg-slate-900/60 backdrop-blur-sm hidden items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg rounded-2xl shadow-2xl flex flex-col max-h-[90vh]">
            <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                <h3 id="modalTitle" class="font-bold text-slate-800">Registration</h3>
                <button onclick="closeModal()" class="p-1 hover:bg-slate-200 rounded-full"><i data-lucide="x" size="20"></i></button>
            </div>
            <form id="recordForm" class="p-6 space-y-4 overflow-y-auto">
                <input type="hidden" id="entryType" value="payment">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Full Name</label>
                        <input type="text" id="f-name" required class="w-full px-4 py-2 rounded-lg border border-slate-200 text-sm">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Room</label>
                        <input type="text" id="f-room" required class="w-full px-4 py-2 rounded-lg border border-slate-200 text-sm">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label id="amountLabel" class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Amount (KES)</label>
                        <input type="number" id="f-amount" required class="w-full px-4 py-2 rounded-lg border border-slate-200 text-sm">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Date</label>
                        <input type="date" id="f-date" required class="w-full px-4 py-2 rounded-lg border border-slate-200 text-sm">
                    </div>
                </div>
                <button type="submit" class="w-full py-3 font-semibold bg-indigo-600 text-white rounded-xl shadow-lg">Save Record</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBVILsFhTmpjl5r_f21FN5ie1-kVBfMoWs",
            authDomain: "kevo-813b1.firebaseapp.com",
            projectId: "kevo-813b1",
            storageBucket: "kevo-813b1.firebasestorage.app",
            messagingSenderId: "1963104289",
            appId: "1:1963104289:web:2c6ae827ddf9a96d02eb60"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const currentAppId = 'chally-portal-v1'; 

        let records = [];
        let idleSeconds = 0;
        const IDLE_LIMIT = 5 * 60; // 5 minutes

        // Inactivity Timer
        const resetTimer = () => { idleSeconds = 0; };
        ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart'].forEach(evt => 
            document.addEventListener(evt, resetTimer, true)
        );

        setInterval(() => {
            idleSeconds++;
            const remaining = Math.max(0, IDLE_LIMIT - idleSeconds);
            const mins = Math.floor(remaining / 60);
            const secs = remaining % 60;
            document.getElementById('idle-timer').innerText = `Auto-logout in ${mins}:${secs.toString().padStart(2, '0')}`;
            
            if (idleSeconds >= IDLE_LIMIT) {
                handleLogout();
            }
        }, 1000);

        async function handleLogout() {
            try {
                await signOut(auth);
                // Redirecting to login.html as requested
                window.location.href = 'login.html';
            } catch (error) {
                console.error("Logout failed", error);
                // Fallback: reload the current page if redirect fails
                location.reload();
            }
        }

        document.getElementById('desktop-logout-btn').onclick = handleLogout;
        document.getElementById('mobile-logout-btn').onclick = handleLogout;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                subscribeToData();
            } else {
                // If the user isn't logged in, we stay on login.html (if this page were loaded directly)
                // or we could auto-sign in if desired, but redirecting to login.html is usually safer.
                // For this specific build, we keep the anonymous sign-in to ensure the app functions 
                // but clicking logout will still trigger the redirect.
                signInAnonymously(auth);
            }
        });

        function subscribeToData() {
            const colRef = collection(db, 'artifacts', currentAppId, 'public', 'data', 'tenants');
            onSnapshot(colRef, (snap) => {
                records = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderTable();
                document.getElementById('stat-tenants').innerText = new Set(records.map(r => `${r.room}-${r.name}`)).size;
            });
        }

        window.renderTable = () => {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const tbody = document.getElementById('tableBody');
            
            const unique = [];
            const seen = new Set();
            records.forEach(r => {
                const key = `${r.room}-${r.name}`;
                if (!seen.has(key)) { seen.add(key); unique.push(r); }
            });

            tbody.innerHTML = unique.filter(r => r.name.toLowerCase().includes(query) || r.room.toLowerCase().includes(query))
                .map(r => `
                <tr class="group hover:bg-slate-50 transition-all row-animate">
                    <td class="px-6 py-4" data-label="Tenant">
                        <div class="font-bold text-slate-800">${r.name}</div>
                    </td>
                    <td class="px-6 py-4" data-label="Unit">
                        <div class="bg-indigo-50 text-indigo-700 px-2 py-0.5 rounded text-[10px] font-bold w-fit ml-auto md:ml-0">${r.room}</div>
                    </td>
                    <td class="px-6 py-4" data-label="Balance">
                        <div class="text-xs font-bold text-slate-600">KES ${Number(r.amount).toLocaleString()}</div>
                    </td>
                    <td class="px-6 py-4 text-right actions-cell">
                        <button class="p-2 text-indigo-600 hover:bg-indigo-50 rounded-lg"><i data-lucide="eye" size="16"></i></button>
                    </td>
                </tr>
            `).join('');
            lucide.createIcons();
        };

        window.openModal = () => document.getElementById('modal').classList.replace('hidden', 'flex');
        window.closeModal = () => document.getElementById('modal').classList.replace('flex', 'hidden');

        document.getElementById('recordForm').onsubmit = async (e) => {
            e.preventDefault();
            await addDoc(collection(db, 'artifacts', currentAppId, 'public', 'data', 'tenants'), {
                name: document.getElementById('f-name').value,
                room: document.getElementById('f-room').value,
                amount: Number(document.getElementById('f-amount').value),
                date: document.getElementById('f-date').value
            });
            closeModal();
        };
    </script>
</body>
</html>
