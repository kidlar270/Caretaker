<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chally Admin | Caretaker Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js" type="module"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent;
        }
        .row-animate { animation: slideIn 0.3s ease-out forwards; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Hide scrollbars for a cleaner look while keeping functionality */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white; }
        }

        .notification-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }

        /* Mobile specific adjustments */
        @media (max-width: 640px) {
            .mobile-stack { flex-direction: column; }
            .mobile-grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-900 min-h-screen pb-20 md:pb-0">

    <!-- Main UI -->
    <div id="main-ui" class="no-print">
        <!-- Navigation -->
        <nav class="bg-white border-b border-slate-200 sticky top-0 z-40">
            <div class="max-w-[1400px] mx-auto px-4 md:px-8 py-3 md:py-4 flex justify-between items-center">
                <div class="flex items-center gap-2 md:gap-3">
                    <div class="bg-indigo-600 p-1.5 md:p-2 rounded-lg text-white">
                        <i data-lucide="building-2" class="w-4 h-4 md:w-5 md:h-5"></i>
                    </div>
                    <h1 class="text-lg md:text-xl font-bold tracking-tight text-slate-800">CHALLY <span class="hidden sm:inline text-indigo-600 uppercase">Apartments</span></h1>
                </div>
                
                <div class="flex items-center gap-1 md:gap-3">
                    <!-- Session Status (Desktop) -->
                    <div class="hidden md:flex flex-col items-end mr-4">
                        <span id="idle-timer" class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">Session Active</span>
                        <div id="auth-status" class="flex items-center gap-1 text-[10px] font-mono text-emerald-600">
                            <span class="w-1.5 h-1.5 bg-emerald-500 rounded-full animate-pulse"></span>
                            SECURE
                        </div>
                    </div>

                    <!-- Notifications -->
                    <div class="relative group">
                        <button class="relative p-2 text-slate-500 hover:bg-slate-100 rounded-full transition-all">
                            <i data-lucide="bell" class="w-5 h-5 md:w-6 md:h-6"></i>
                            <span id="notif-badge" class="hidden absolute top-1.5 right-1.5 w-2.5 h-2.5 bg-red-500 border-2 border-white rounded-full"></span>
                        </button>
                        <div class="absolute right-0 mt-2 w-72 bg-white border border-slate-200 rounded-xl shadow-xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all z-50 p-4">
                            <h4 class="font-bold text-sm text-slate-800 mb-3">Alerts & Expiries</h4>
                            <div id="notif-list" class="space-y-3 max-h-60 overflow-y-auto">
                                <p class="text-xs text-slate-400 italic">No urgent notifications</p>
                            </div>
                        </div>
                    </div>

                    <!-- Logout -->
                    <button id="logoutBtn" class="p-2 text-slate-400 hover:text-red-600 hover:bg-red-50 rounded-lg transition-all" title="Logout">
                        <i data-lucide="log-out" class="w-5 h-5 md:w-5 md:h-5"></i>
                    </button>
                </div>
            </div>
        </nav>

        <main class="max-w-[1400px] mx-auto px-4 md:px-8 py-6 space-y-6 md:space-y-8">
            <!-- Stats Grid -->
            <div class="grid grid-cols-2 lg:grid-cols-4 gap-3 md:gap-4">
                <div class="bg-white p-4 md:p-6 rounded-2xl border border-slate-200 shadow-sm">
                    <p class="text-[10px] md:text-xs font-bold text-slate-400 uppercase mb-1">Tenants</p>
                    <h2 id="stat-tenants" class="text-xl md:text-3xl font-bold text-slate-900">0</h2>
                </div>
                <div class="bg-white p-4 md:p-6 rounded-2xl border border-slate-200 shadow-sm">
                    <p class="text-[10px] md:text-xs font-bold text-slate-400 uppercase mb-1">Overdue</p>
                    <h2 id="stat-alerts" class="text-xl md:text-3xl font-bold text-red-500">0</h2>
                </div>
                <div class="bg-white p-4 md:p-6 rounded-2xl border border-slate-200 shadow-sm">
                    <p class="text-[10px] md:text-xs font-bold text-slate-400 uppercase mb-1">Revenue</p>
                    <h2 id="stat-revenue-month" class="text-base md:text-2xl font-bold text-indigo-600 truncate">KES 0</h2>
                </div>
                <div class="bg-white p-4 md:p-6 rounded-2xl border border-slate-200 shadow-sm">
                    <p class="text-[10px] md:text-xs font-bold text-slate-400 uppercase mb-1">Unpaid</p>
                    <h2 id="stat-unpaid" class="text-base md:text-2xl font-bold text-red-400 truncate">KES 0</h2>
                </div>
            </div>

            <!-- Controls -->
            <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
                <div class="relative w-full md:w-96">
                    <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400" size="18"></i>
                    <input type="text" id="searchInput" oninput="renderTable()" placeholder="Search..." class="w-full pl-11 pr-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none transition-all text-sm">
                </div>
                
                <div class="flex w-full md:w-auto gap-2">
                    <div class="relative group flex-1 md:flex-initial">
                        <button class="w-full flex items-center justify-center gap-2 px-4 py-3 text-slate-600 bg-white hover:bg-slate-50 rounded-xl text-sm font-semibold transition-all border border-slate-200">
                            <i data-lucide="file-text" size="18"></i> <span class="hidden sm:inline">Reports</span>
                        </button>
                        <div class="absolute right-0 bottom-full md:bottom-auto md:top-full mb-2 md:mb-0 md:mt-2 w-48 bg-white border border-slate-200 rounded-xl shadow-xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all z-50">
                            <button onclick="generateMonthlyStatement()" class="w-full text-left px-4 py-3 text-sm hover:bg-slate-50 border-b border-slate-100 first:rounded-t-xl">Monthly Summary</button>
                            <button onclick="generateYearlyStatement()" class="w-full text-left px-4 py-3 text-sm hover:bg-slate-50 last:rounded-b-xl">Yearly Summary</button>
                        </div>
                    </div>
                    <button onclick="openModal()" class="flex-[2] md:flex-initial bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-xl font-semibold text-sm transition-all flex items-center justify-center gap-2 shadow-lg shadow-indigo-100">
                        <i data-lucide="user-plus" size="18"></i> Register
                    </button>
                </div>
            </div>

            <!-- Data Table -->
            <div class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
                <div class="overflow-x-auto no-scrollbar">
                    <table class="w-full text-left border-collapse min-w-[600px]">
                        <thead>
                            <tr class="bg-slate-50/50 border-b border-slate-200">
                                <th class="px-4 md:px-6 py-4 text-[10px] font-bold text-slate-500 uppercase">Tenant</th>
                                <th class="px-4 md:px-6 py-4 text-[10px] font-bold text-slate-500 uppercase">Unit</th>
                                <th class="px-4 md:px-6 py-4 text-[10px] font-bold text-slate-500 uppercase">Status</th>
                                <th class="px-4 md:px-6 py-4 text-[10px] font-bold text-slate-500 uppercase">Balance</th>
                                <th class="px-4 md:px-6 py-4 text-[10px] font-bold text-slate-500 uppercase text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody" class="divide-y divide-slate-100"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Mobile Bottom Tab Bar (Visible only on small screens) -->
    <div class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 px-6 py-3 flex justify-between items-center z-40 no-print">
        <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" class="flex flex-col items-center gap-1 text-indigo-600">
            <i data-lucide="home" size="20"></i>
            <span class="text-[10px] font-bold uppercase">Home</span>
        </button>
        <button onclick="openModal()" class="flex flex-col items-center gap-1 text-slate-400">
            <i data-lucide="plus-circle" size="20"></i>
            <span class="text-[10px] font-bold uppercase">Add</span>
        </button>
        <button onclick="document.getElementById('searchInput').focus()" class="flex flex-col items-center gap-1 text-slate-400">
            <i data-lucide="search" size="20"></i>
            <span class="text-[10px] font-bold uppercase">Search</span>
        </button>
        <button onclick="handleLogout()" class="flex flex-col items-center gap-1 text-slate-400">
            <i data-lucide="power" size="20"></i>
            <span class="text-[10px] font-bold uppercase">Exit</span>
        </button>
    </div>

    <!-- Full Page Overlay (Receipts/Reports) -->
    <div id="print-overlay" class="fixed inset-0 bg-white z-[100] hidden overflow-y-auto p-4 md:p-8">
        <div class="max-w-4xl mx-auto border p-6 md:p-12 shadow-sm bg-white min-h-screen md:min-h-[1000px]" id="print-content"></div>
        <div class="fixed bottom-6 left-6 right-6 md:bottom-8 md:right-8 md:left-auto flex gap-3 no-print">
            <button onclick="closePrint()" class="flex-1 md:flex-initial bg-slate-200 px-6 py-3 rounded-xl font-bold hover:bg-slate-300 text-sm">Close</button>
            <button onclick="window.print()" class="flex-[2] md:flex-initial bg-indigo-600 text-white px-6 py-3 rounded-xl font-bold hover:bg-indigo-700 flex items-center justify-center gap-2 text-sm">
                <i data-lucide="download" size="18"></i> Export / Print
            </button>
        </div>
    </div>

    <!-- Modal Form (Mobile Optimized) -->
    <div id="modal" class="fixed inset-0 z-50 bg-slate-900/40 backdrop-blur-sm hidden items-end md:items-center justify-center p-0 md:p-4 no-print">
        <div class="bg-white w-full max-w-lg rounded-t-3xl md:rounded-2xl shadow-2xl overflow-hidden scale-100 md:scale-95 transition-transform max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-slate-50 z-10">
                <h3 id="modalTitle" class="font-bold text-slate-800 text-sm md:text-base">New Transaction</h3>
                <button onclick="closeModal()" class="p-2 hover:bg-slate-200 rounded-full transition-colors"><i data-lucide="x" size="20"></i></button>
            </div>
            <form id="recordForm" class="p-6 space-y-4 pb-10 md:pb-6">
                <input type="hidden" id="editId">
                <input type="hidden" id="entryType" value="payment">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Full Name</label>
                        <input type="text" id="f-name" required class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none bg-slate-50/50 text-sm">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Phone Number</label>
                        <input type="tel" id="f-phone" placeholder="0712345678" required class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none bg-slate-50/50 text-sm">
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Room Number</label>
                        <input type="text" id="f-room" required placeholder="A-01" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none bg-slate-50/50 text-sm">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Floor</label>
                        <input type="number" id="f-floor" required class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none bg-slate-50/50 text-sm">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Room Type</label>
                        <select id="f-type" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none bg-slate-50/50 text-sm">
                            <option>Single</option>
                            <option>Bedsitter</option>
                            <option>1 Bedroom</option>
                            <option>2 Bedroom</option>
                            <option>3 Bedroom</option>
                        </select>
                    </div>
                    <div>
                        <label id="amountLabel" class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Amount (KES)</label>
                        <input type="number" id="f-amount" required class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none bg-slate-50/50 text-sm font-bold">
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Date</label>
                    <input type="date" id="f-date" required class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none bg-slate-50/50 text-sm">
                </div>

                <div class="flex flex-col-reverse md:flex-row gap-3 pt-4">
                    <button type="button" onclick="closeModal()" class="w-full py-4 font-bold text-slate-400 hover:bg-slate-50 rounded-xl transition-all">Dismiss</button>
                    <button type="submit" id="submitBtn" class="w-full py-4 font-bold bg-indigo-600 text-white rounded-xl shadow-lg shadow-indigo-100 hover:bg-indigo-700 transition-all">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirm Dialog (Mobile Center) -->
    <div id="confirm-modal" class="fixed inset-0 z-[60] bg-slate-900/60 backdrop-blur-sm hidden items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-3xl p-6 shadow-2xl">
            <div class="text-red-500 mb-4 bg-red-50 w-12 h-12 rounded-full flex items-center justify-center mx-auto">
                <i data-lucide="alert-triangle" size="24"></i>
            </div>
            <h4 class="text-lg font-bold text-slate-800 text-center mb-2">Delete Client?</h4>
            <p class="text-xs text-slate-500 text-center mb-6">This will permanently remove all data for <span id="confirm-tenant-name" class="font-bold text-slate-700"></span>.</p>
            <div class="flex gap-3">
                <button onclick="closeConfirm()" class="flex-1 py-3.5 font-bold text-slate-500 bg-slate-100 rounded-xl hover:bg-slate-200 transition-colors text-sm">Cancel</button>
                <button id="confirm-delete-btn" class="flex-1 py-3.5 font-bold bg-red-600 text-white rounded-xl hover:bg-red-700 transition-colors shadow-lg shadow-red-100 text-sm">Delete</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBVILsFhTmpjl5r_f21FN5ie1-kVBfMoWs",
            authDomain: "kevo-813b1.firebaseapp.com",
            projectId: "kevo-813b1",
            storageBucket: "kevo-813b1.firebasestorage.app",
            messagingSenderId: "1963104289",
            appId: "1:1963104289:web:2c6ae827ddf9a96d02eb60"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const currentAppId = 'chally-portal-v1'; 

        let records = [];
        let currentUser = null;
        let idleSeconds = 0;
        const IDLE_LIMIT = 5 * 60; // 5 minutes

        // --- AUTH & AUTO-LOGOUT ---
        window.handleLogout = async () => {
            try {
                await signOut(auth);
                window.location.reload(); 
            } catch (err) {
                console.error("Logout Error", err);
                location.reload();
            }
        };

        const resetIdleTimer = () => { idleSeconds = 0; };
        ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart'].forEach(evt => 
            document.addEventListener(evt, resetIdleTimer, true)
        );

        setInterval(() => {
            if (!currentUser) return;
            idleSeconds++;
            
            const remaining = Math.max(0, IDLE_LIMIT - idleSeconds);
            const mins = Math.floor(remaining / 60);
            const secs = remaining % 60;
            const timerDisplay = document.getElementById('idle-timer');
            
            if (timerDisplay) {
                timerDisplay.innerText = `Idle: ${mins}:${secs.toString().padStart(2, '0')}`;
                if (remaining < 30) timerDisplay.classList.add('text-red-500', 'animate-pulse');
                else timerDisplay.classList.remove('text-red-500', 'animate-pulse');
            }

            if (idleSeconds >= IDLE_LIMIT) handleLogout();
        }, 1000);

        document.getElementById('logoutBtn').onclick = handleLogout;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                subscribeToData();
            } else {
                signInAnonymously(auth).catch(e => console.error("Auth", e));
            }
        });

        function subscribeToData() {
            if (!currentUser) return;
            const colRef = collection(db, 'artifacts', currentAppId, 'public', 'data', 'tenants');
            onSnapshot(colRef, (snap) => {
                records = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                records.sort((a, b) => (new Date(b.date)) - (new Date(a.date)));
                renderTable();
                updateStats();
                updateNotifications();
            }, (err) => console.error("Firestore", err));
        }

        // --- HELPERS ---
        function getTenantLedger(room, name) {
            const tenantLogs = records.filter(r => r.room === room && r.name === name);
            tenantLogs.sort((a, b) => new Date(a.date) - new Date(b.date)); 
            
            let balance = 0;
            const history = tenantLogs.map(entry => {
                const amount = Number(entry.amount);
                const isPayment = entry.isPayment !== false; 
                if (isPayment) balance -= amount;
                else balance += amount;
                return { ...entry, currentBalance: balance, isPayment };
            });

            return { history, balance, lastPayment: tenantLogs.filter(t => t.isPayment !== false).pop() };
        }

        function getExpiryInfo(lastPaymentDate) {
            if (!lastPaymentDate) return { status: 'NO PAYMENT', color: 'bg-slate-100 text-slate-500', diffDays: 999 };
            const lastPaid = new Date(lastPaymentDate);
            const expiryDate = new Date(lastPaid);
            expiryDate.setDate(expiryDate.getDate() + 30);
            
            const today = new Date();
            today.setHours(0,0,0,0);
            const diffDays = Math.ceil((expiryDate - today) / (1000 * 60 * 60 * 24));
            
            if (diffDays < 0) return { status: 'OVERDUE', color: 'bg-red-100 text-red-700', diffDays, expiryDate };
            if (diffDays <= 3) return { status: `DUE IN ${diffDays}d`, color: 'bg-amber-100 text-amber-700 notification-pulse', diffDays, expiryDate };
            return { status: 'ACTIVE', color: 'bg-emerald-100 text-emerald-700', diffDays, expiryDate };
        }

        // --- RENDER ---
        window.renderTable = () => {
            const queryText = document.getElementById('searchInput').value.toLowerCase();
            const tbody = document.getElementById('tableBody');
            
            const uniqueTenantsMap = new Map();
            records.forEach(r => {
                const key = `${r.room}-${r.name}`;
                if (!uniqueTenantsMap.has(key)) uniqueTenantsMap.set(key, r);
            });

            const filtered = Array.from(uniqueTenantsMap.values()).filter(r => 
                (r.name?.toLowerCase().includes(queryText)) || 
                (r.room?.toLowerCase().includes(queryText)) ||
                (r.phone?.toLowerCase().includes(queryText))
            );

            tbody.innerHTML = filtered.map(r => {
                const ledger = getTenantLedger(r.room, r.name);
                const exp = getExpiryInfo(ledger.lastPayment?.date);
                
                return `
                <tr class="group hover:bg-slate-50 transition-all row-animate">
                    <td class="px-4 md:px-6 py-4">
                        <button onclick="viewClientReport('${r.room}', '${r.name}')" class="text-left group/name">
                            <div class="font-bold text-slate-800 group-hover/name:text-indigo-600 transition-colors text-xs md:text-sm truncate max-w-[120px] md:max-w-none">${r.name}</div>
                            <div class="text-[10px] text-slate-500 flex items-center gap-1">
                                <i data-lucide="phone" size="10"></i> ${r.phone || 'N/A'}
                            </div>
                        </button>
                    </td>
                    <td class="px-4 md:px-6 py-4">
                        <div class="bg-indigo-50 text-indigo-700 px-1.5 py-0.5 rounded text-[10px] font-bold w-fit">${r.room}</div>
                    </td>
                    <td class="px-4 md:px-6 py-4">
                        <span class="inline-flex items-center px-2 py-0.5 rounded-full text-[9px] font-bold ${exp.color}">
                            ${exp.status}
                        </span>
                    </td>
                    <td class="px-4 md:px-6 py-4">
                        <div class="text-xs font-bold ${ledger.balance > 0 ? 'text-red-500' : 'text-emerald-600'}">
                            ${ledger.balance.toLocaleString()}
                        </div>
                    </td>
                    <td class="px-4 md:px-6 py-4 text-right">
                        <div class="flex justify-end gap-1 md:gap-2">
                            <button onclick="recordTransaction('${r.id}', 'payment')" class="p-2 text-emerald-600 hover:bg-emerald-50 rounded-lg transition-all">
                                <i data-lucide="dollar-sign" size="14"></i>
                            </button>
                            <button onclick="recordTransaction('${r.id}', 'due')" class="hidden sm:block p-2 text-amber-600 hover:bg-amber-50 rounded-lg transition-all">
                                <i data-lucide="calendar-plus" size="14"></i>
                            </button>
                            <button onclick="confirmDeleteClient('${r.room}', '${r.name}')" class="p-2 text-slate-300 hover:text-red-500 hover:bg-red-50 rounded-lg transition-all">
                                <i data-lucide="trash-2" size="14"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `}).join('');
            lucide.createIcons();
        };

        // --- LOGIC ---
        window.confirmDeleteClient = (room, name) => {
            document.getElementById('confirm-tenant-name').innerText = name;
            document.getElementById('confirm-modal').classList.replace('hidden', 'flex');
            
            document.getElementById('confirm-delete-btn').onclick = async () => {
                const tenantRecs = records.filter(r => r.room === room && r.name === name);
                const batch = writeBatch(db);
                tenantRecs.forEach(r => {
                    const docRef = doc(db, 'artifacts', currentAppId, 'public', 'data', 'tenants', r.id);
                    batch.delete(docRef);
                });
                await batch.commit();
                closeConfirm();
            };
        };

        window.closeConfirm = () => document.getElementById('confirm-modal').classList.replace('flex', 'hidden');

        window.recordTransaction = (id, type) => {
            const r = records.find(x => x.id === id);
            const m = document.getElementById('modal');
            const f = document.getElementById('recordForm');
            f.reset();
            
            document.getElementById('editId').value = '';
            document.getElementById('entryType').value = type;
            document.getElementById('modalTitle').innerText = type === 'payment' ? 'Receive Payment' : 'Add Rent Due';
            document.getElementById('amountLabel').innerText = type === 'payment' ? 'Amount Received' : 'Rent Charged';

            document.getElementById('f-name').value = r.name;
            document.getElementById('f-phone').value = r.phone;
            document.getElementById('f-room').value = r.room;
            document.getElementById('f-floor').value = r.floor;
            document.getElementById('f-type').value = r.type || 'Single';
            document.getElementById('f-date').value = new Date().toISOString().split('T')[0];

            ['f-name', 'f-phone', 'f-room', 'f-floor', 'f-type'].forEach(id => document.getElementById(id).readOnly = true);
            m.classList.replace('hidden', 'flex');
        };

        window.openModal = () => {
            const f = document.getElementById('recordForm');
            f.reset();
            document.getElementById('modalTitle').innerText = "Register Tenant";
            document.getElementById('entryType').value = 'payment';
            document.getElementById('f-date').value = new Date().toISOString().split('T')[0];
            ['f-name', 'f-phone', 'f-room', 'f-floor', 'f-type'].forEach(id => document.getElementById(id).readOnly = false);
            document.getElementById('modal').classList.replace('hidden', 'flex');
        };

        window.closeModal = () => document.getElementById('modal').classList.replace('flex', 'hidden');

        document.getElementById('recordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const type = document.getElementById('entryType').value;
            const data = {
                name: document.getElementById('f-name').value,
                phone: document.getElementById('f-phone').value,
                room: document.getElementById('f-room').value,
                floor: Number(document.getElementById('f-floor').value),
                type: document.getElementById('f-type').value,
                amount: Number(document.getElementById('f-amount').value),
                date: document.getElementById('f-date').value,
                isPayment: type === 'payment'
            };
            await addDoc(collection(db, 'artifacts', currentAppId, 'public', 'data', 'tenants'), data);
            closeModal();
        });

        window.viewClientReport = (room, name) => {
            const ledger = getTenantLedger(room, name);
            const tenant = records.find(r => r.room === room && r.name === name);
            if (!tenant) return;

            showOverlay(`
                <div class="flex justify-between items-start mb-8">
                    <div>
                        <h1 class="text-xl md:text-3xl font-bold text-indigo-600 mb-1">CHALLY</h1>
                        <p class="text-[10px] text-slate-400 font-bold tracking-widest uppercase">Statement</p>
                    </div>
                    <div class="text-right">
                        <p class="text-xs md:text-sm font-bold text-slate-800">${tenant.name}</p>
                        <p class="text-[10px] text-slate-500">Unit ${tenant.room}</p>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4 mb-8">
                    <div class="p-4 bg-slate-50 rounded-2xl border">
                        <p class="text-[8px] font-bold text-slate-400 uppercase mb-1">Paid</p>
                        <p class="text-sm font-bold text-emerald-600">${ledger.history.reduce((s,i) => i.isPayment ? s+i.amount : s, 0).toLocaleString()}</p>
                    </div>
                    <div class="p-4 ${ledger.balance > 0 ? 'bg-red-50 border-red-100' : 'bg-emerald-50 border-emerald-100'} rounded-2xl border">
                        <p class="text-[8px] font-bold ${ledger.balance > 0 ? 'text-red-400' : 'text-emerald-400'} uppercase mb-1">Balance</p>
                        <p class="text-sm font-bold ${ledger.balance > 0 ? 'text-red-600' : 'text-emerald-600'}">${ledger.balance.toLocaleString()}</p>
                    </div>
                </div>
                <table class="w-full text-left mb-8">
                    <thead>
                        <tr class="text-[9px] uppercase text-slate-400 border-b">
                            <th class="py-2">Date</th>
                            <th class="py-2">Type</th>
                            <th class="py-2 text-right">Bal</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y text-[11px]">
                        ${ledger.history.map(row => `
                            <tr>
                                <td class="py-3 text-slate-500">${row.date.split('-').slice(1).join('/')}</td>
                                <td class="py-3 font-medium">${row.isPayment ? 'Paid' : 'Due'}</td>
                                <td class="py-3 text-right font-bold">${row.currentBalance.toLocaleString()}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `);
        };

        window.generateMonthlyStatement = () => {
            const now = new Date();
            const m = now.getMonth();
            const y = now.getFullYear();
            const mRecs = records.filter(r => {
                const d = new Date(r.date);
                return d.getMonth() === m && d.getFullYear() === y;
            });
            const total = mRecs.reduce((s,r) => r.isPayment ? s + r.amount : s, 0);

            showOverlay(`
                <h1 class="text-xl font-bold mb-6">Collections: ${now.toLocaleString('default', { month: 'long' })}</h1>
                <div class="p-5 bg-indigo-600 text-white rounded-2xl mb-6">
                    <p class="text-[10px] opacity-70 mb-1">Revenue</p>
                    <p class="text-2xl font-bold">KES ${total.toLocaleString()}</p>
                </div>
                <div class="space-y-3">
                    ${mRecs.map(r => `
                        <div class="flex justify-between items-center py-2 border-b text-[11px]">
                            <div>
                                <p class="font-bold">${r.name}</p>
                                <p class="text-slate-500">${r.date}</p>
                            </div>
                            <p class="font-bold text-indigo-600">${r.amount.toLocaleString()}</p>
                        </div>
                    `).join('')}
                </div>
            `);
        };

        function showOverlay(html) {
            document.getElementById('print-content').innerHTML = html;
            document.getElementById('print-overlay').classList.remove('hidden');
            document.getElementById('main-ui').classList.add('hidden');
            lucide.createIcons();
        }
        window.closePrint = () => {
            document.getElementById('print-overlay').classList.add('hidden');
            document.getElementById('main-ui').classList.remove('hidden');
        };

        function updateStats() {
            const uniqueTenants = new Set(records.map(r => `${r.room}-${r.name}`));
            let globalUnpaid = 0;
            let mRevenue = 0;
            const now = new Date();
            
            uniqueTenants.forEach(key => {
                const [room, name] = key.split('-');
                globalUnpaid += Math.max(0, getTenantLedger(room, name).balance);
            });

            records.forEach(r => {
                const rd = new Date(r.date);
                if (r.isPayment && rd.getMonth() === now.getMonth() && rd.getFullYear() === now.getFullYear()) {
                    mRevenue += r.amount;
                }
            });

            document.getElementById('stat-tenants').innerText = uniqueTenants.size;
            document.getElementById('stat-unpaid').innerText = `KES ${globalUnpaid.toLocaleString()}`;
            document.getElementById('stat-revenue-month').innerText = `KES ${mRevenue.toLocaleString()}`;
        }

        function updateNotifications() {
            const notifList = document.getElementById('notif-list');
            const alertTenantsMap = new Map();

            records.forEach(r => {
                const key = `${r.room}-${r.name}`;
                if (getExpiryInfo(getTenantLedger(r.room, r.name).lastPayment?.date).diffDays <= 3) {
                    alertTenantsMap.set(key, r);
                }
            });
            
            document.getElementById('stat-alerts').innerText = alertTenantsMap.size;
            const alerts = Array.from(alertTenantsMap.values());
            if (alerts.length > 0) {
                document.getElementById('notif-badge').classList.remove('hidden');
                notifList.innerHTML = alerts.map(r => `
                    <div class="p-3 bg-amber-50 rounded-lg border-l-4 border-amber-500">
                        <p class="text-[10px] font-bold text-slate-800">${r.name}</p>
                        <p class="text-[9px] text-slate-500">Unit ${r.room} - Rent Due Soon</p>
                    </div>
                `).join('');
            } else {
                document.getElementById('notif-badge').classList.add('hidden');
                notifList.innerHTML = `<p class="text-xs text-slate-400 italic">No urgent notifications</p>`;
            }
        }

        window.onload = () => {
            lucide.createIcons();
            // Prevent zoom on input focus for iOS
            const meta = document.createElement('meta');
            meta.name = "viewport";
            meta.content = "width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0";
            document.getElementsByTagName('head')[0].appendChild(meta);
        };
    </script>
</body>
</html>
