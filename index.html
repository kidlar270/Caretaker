<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Login Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Animated Gradient Background */
        .bg-animated {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 440px;
        }

        .input-field {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: white;
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            outline: none;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
        }

        .btn-primary {
            background: #ffffff;
            color: #111827;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.3);
            background: #f9fafb;
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Message Box Styling */
        #message-box {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            left: 20px; 
            padding: 1rem 1.5rem;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.4s ease-out;
        }

        @media (min-width: 640px) {
            #message-box {
                left: auto;
                width: auto;
                min-width: 300px;
                text-align: left;
            }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 480px) {
            .glass-card {
                padding: 1.5rem;
                margin: 1rem;
            }
            h1 { font-size: 1.5rem !important; }
        }
    </style>
</head>
<body class="bg-animated">

    <div id="message-box"></div>

    <div class="glass-card p-6 sm:p-10 rounded-[2.5rem]">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-14 h-14 sm:w-16 sm:h-16 bg-white/20 rounded-2xl mb-4 border border-white/30 shadow-xl">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 sm:h-8 sm:w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-1.173-10.99c.001-.03.001-.06.001-.09a5 5 0 1110 0c0 .03 0 .06.001.09M12 11c0 1.274-.41 2.451-1.116 3.401m-1.117-3.401a5.002 5.002 0 0110 0c0 1.274-.41 2.451-1.116 3.401m-1.117-3.401C12 11 11.59 12.177 10.884 13.127m-1.117-3.401A5.002 5.002 0 003 6v1c0 1.1.9 2 2 2h4m3 3h4m-3-3v3" />
                </svg>
            </div>
            <h1 class="text-2xl sm:text-3xl font-bold text-white tracking-tight">System Login</h1>
            <p class="text-white/60 mt-1 text-sm sm:text-base">Secure access for authorized users only</p>
        </div>

        <form id="loginForm" class="space-y-5">
            <div>
                <label class="block text-xs sm:text-sm font-medium text-white/80 mb-1.5 ml-1">Username / Email</label>
                <input 
                    type="text" 
                    id="username"
                    required
                    placeholder="Enter username" 
                    class="input-field w-full px-4 py-3 sm:py-3.5 rounded-2xl text-sm sm:text-base placeholder-white/30"
                >
            </div>

            <div>
                <div class="flex justify-between mb-1.5 ml-1">
                    <label class="text-xs sm:text-sm font-medium text-white/80">Password</label>
                    <a href="#" class="text-[10px] sm:text-xs text-white/50 hover:text-white transition-colors">Forgot password?</a>
                </div>
                <input 
                    type="password" 
                    id="password"
                    required
                    placeholder="••••••••" 
                    class="input-field w-full px-4 py-3 sm:py-3.5 rounded-2xl text-sm sm:text-base placeholder-white/30"
                >
            </div>

            <div class="flex items-center ml-1">
                <input type="checkbox" id="remember" class="w-4 h-4 rounded border-white/20 bg-white/10 text-indigo-500 focus:ring-0 focus:ring-offset-0">
                <label for="remember" class="ml-2 text-xs sm:text-sm text-white/70 cursor-pointer">Remember me</label>
            </div>

            <button 
                type="submit" 
                class="btn-primary w-full py-3.5 sm:py-4 rounded-2xl font-bold text-sm sm:text-base mt-2"
            >
                Sign In
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-white/30 text-[10px] uppercase tracking-widest font-medium">
                Authorized Personnel Only
            </p>
        </div>
    </div>

    <script>
        // Configuration: Default Credentials
        const DEFAULT_USER = "moseti kevin";
        const DEFAULT_PASS = "Chally@2026";

        const loginForm = document.getElementById('loginForm');
        const messageBox = document.getElementById('message-box');

        function showMessage(msg, type = 'success') {
            messageBox.textContent = msg;
            messageBox.style.display = 'block';
            messageBox.style.backgroundColor = type === 'success' ? 'rgba(16, 185, 129, 0.95)' : 'rgba(239, 68, 68, 0.95)';
            messageBox.style.backdropFilter = 'blur(12px)';
            
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 4000);
        }

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const userInput = document.getElementById('username').value.trim();
            const passInput = document.getElementById('password').value;
            const btn = e.target.querySelector('button');
            const originalText = btn.textContent;

            // Loading state
            btn.innerHTML = `<span class="flex items-center justify-center">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-gray-900" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg> Verifying...</span>`;
            btn.disabled = true;

            // Simulate server-side check
            setTimeout(() => {
                if (userInput === DEFAULT_USER && passInput === DEFAULT_PASS) {
                    showMessage(`Success! Welcome, ${DEFAULT_USER}. Redirecting...`, 'success');
                    
                    // Redirect to home.html after a brief delay so the user sees the success message
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 1000);
                } else {
                    showMessage("Invalid username or password. Please try again.", "error");
                    btn.textContent = originalText;
                    btn.disabled = false;
                }
            }, 1200);
        });
    </script>
</body>
</html>
